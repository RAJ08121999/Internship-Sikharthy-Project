<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <div>
            <p>
                Enter your Weight: <br>
            </p>
            <input type="number" id="weight"> <br>
        </div>
        
        <div>
            <p>Enter your height:</p><br>
            <input type="number" id="height">
        </div>

        <button>Calculate</button>

        <p id="msg">
        </p>
    </form>

    <script>
        const form = document.getElementById("form");
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            const weight=document.getElementById("weight").value;
            const height=document.getElementById("height").value;
            const result = document.getElementById("msg");

            const bmi = (weight / ((height*height)/10000)).toFixed(2);

            if(bmi<16)
            {
                result.innerHTML= `<span> Severe Thinness ${bmi}</span>`;
            }
            else if(bmi<=17)
            {
                result.innerHTML= `<span>  Moderate Thinness ${bmi}</span>`;
            }
            else if(bmi<=18.5)
            {
                result.innerHTML= `<span> Mild Thinness  ${bmi}</span>`;
            }
            else if(bmi>=25){
                result.innerHTML= `<span> Normal ${bmi}</span>`;
            }
            else if(bmi>=30)
            {
                result.innerHTML= `<span> OverWeight ${bmi}</span>`;

            }
            else if(bmi>=35)
            {
                result.innerHTML= `<span> Obese Class 1 ${bmi}</span>`;

            }
            else if(bmi>=40)
            {
                result.innerHTML= `<span> Obese class 2 ${bmi}</span>`;

            }
            else{
                result.innerHTML= `<span> obese class 3 ${bmi}</span>`;

            }
        });

    </script>
</body>
</html>
